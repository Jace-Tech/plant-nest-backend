{% macro plant_row(plant) %}
  <tr>
    <td>{{ plant.get('plant_id') }}</td>
    <td>&#8358; {{ plant.get('price') }}</td>
    <td>{{ plant.get('description') }}</td>
    <td>{{ plant.get('quantity') }}</td>
    <td>
      <div class="d-flex">
        <div class="btn btn-sm btn-primary">Edit</div>
        <div class="btn btn-sm btn-danger">Delete</div>
      </div>
    </td>
  </tr>
{% endmacro %}
